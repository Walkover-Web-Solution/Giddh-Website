backend:
  name: git-gateway
  branch: main   # Branch to update (optional; defaults to master)

# This line should *not* be indented
publish_mode: editorial_workflow

# This line should *not* be indented
media_folder: public/uploads
public_folder: /uploads

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "_posts/blog" # The path to the folder where the documents are stored
    extension: "mdx"
    format: "frontmatter"
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., title.md
    identifier_field: slug
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Slug", name: "slug", widget: "hidden", default: "slug"}
      - {label: "Publish Date", name: "date", widget: "datetime", required: false}
      - {label: "author", name: "author", widget: "string"}
      - {label: "Tags", name: "tags", widget: "select", multiple: true, options: ["Invoicing-Software", "Business-Accounting","Accounting","Accounting-Software", "Analysis","Accounting-Automation","Gst-Compliance", "Diwali","Accounting-Services","Business", "Cloud-Accounting","Revenue","Indian-Accounting", "Invoicing-Software","Cloud-Computing","Gst", "Automation","Invoice","Bookkeeping", "Online-Accounting","Taxes","Finance", "Cloud-Computing","Gst-Tax","Business-Accounting", "Sme","Profit","Guidelines", "Income-Tax","GST","Tally", "Financial-Planing","Gold","Investing", "Investment","Small-Business","Entrepreneurship", "Management","Newyear","Good-And-Service-Tax", "Inventory-Management","Inventory-Software","Ecommerce", "India","News","Growth", "Blogging","BloggingTips","BusinessBlogging", "Technology","Myths","Covid-19-Financial-Impact", "Expence-Management","Best-Accounting-Software","Finance", "Financial-Management","investors","Startup"], required: false}
      - {label: "Featured Image", name: "thumbnail", widget: "image", required: false}   
      - {label: "Short Description", name: "description", widget: "string", required: true}   
      - {label: "Body", name: "body", widget: "markdown"}
